<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Walmart API Product Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Product Search</h1>

    <!-- This form will be where users input data about the movies -->
    <form id="product-form">
      <label for="product-input">Search for a product</label>
      <input type="text" id="product-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-product" type="submit" value="Product Search">
    </form>
    <br>
    <!-- We'll be dumping our JSON contents in here -->
    <div id="product-view-1"></div>
    <div id="product-view-2"></div>
    <div id="product-view-3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // This .on("click") function will trigger the AJAX Call
      $("#find-product").on("click", function(event) {

        // Preventing the submit button from trying to submit the form
        // We're optionally using a form so the user may hit Enter to search instead of clicking the button
        event.preventDefault();

        // Here we grab the text from the input box
        var product = $("#product-input").val();

        // Here we construct our URL
        var apiKey = "rqwj3h4qjprfdnuzvsn3cz4m";

        var queryURL = "http://api.walmartlabs.com/v1/search?query=" + product + "&format=json&apiKey=" + apiKey;
        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE
        jQuery.ajaxPrefilter(function(options) {
        if (options.crossDomain && jQuery.support.cors) {
            options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
        }
        });
        // =================================================================

        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(queryURL);
          console.log(response);
          $("#product-view-1").text("Name: " + response.items[1].name);
          $("#product-view-2").text("Description: " + response.items[1].shortDescription);
          $("#product-view-3").text("Customer Review: " + response.items[1].customerRating);
          //$("#product-view").text(JSON.stringify(response));
        });

        // =================================================================
      });
    </script>
  </div>
</body>

</html>
